<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type"text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
    <h1>Grocery List</h1>
    <h3>Please enter items on your list:</h3>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="list1">1.</label>
            <input id="list1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="list2">2.</label>
            <input id="list2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="list3">3.</label>
            <input id="list3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="list4">4.</label>
            <input id="list4" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-danger">SUBMIT</button>
        </form>
        <div id="output">
          <p>And here are your items in ALPHABETICAL order:</p>
          <ul>
            <li class="list1"></li>
            <li class="list2"></li>
            <li class="list3"></li>
            <li class="list4"></li>
          </ul>

        </div>
      </div>
    <div>
  </body>
</html>
