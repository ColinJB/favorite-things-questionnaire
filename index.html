<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type"text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things Questionnaire</title>
  </head>
  <body>
    <div class="container">
    <h1>Favorite Things Questionnaire</h1>
    <h3>Please enter your favorite things in each category:</h3>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="fav1">Food:</label>
            <input id="fav1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fav2">Animal:</label>
            <input id="fav2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fav3">Sport:</label>
            <input id="fav3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="fav4">Holiday:</label>
            <input id="fav4" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-danger">SUBMIT</button>
        </form>
        <div id="output">


        </div>
      </div>
    <div>
  </body>
</html>
